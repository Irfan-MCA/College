<!DOCTYPE html>
<html lang="en">
<head>
   <title>String amd math function in JavaScript</title>
</head>

<body>
<h2>String Functions</h2>    
<script>
    var str="Hello World";
    document.write("Length:"+ str.length+ " <br> Uppercase:"+str.toUpperCase()+"<br>LOwercase:"+str.toLowerCase()+"<br>Substring:"+ str.substring(0,5)+"<br>");
</script>
<h2>Math Functions</h2>
<script>
    var num=9;
    document.write("Square Root:"+Math.sqrt(num)+"<br>Randon Number:"+Math.random());

</script>
</body>
</html>
