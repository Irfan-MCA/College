<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>CSS Style Example</title>
    <style>
        body{
            background-color: lightblue;
            font-family: Arial, sans-serif;

        }
        h1{
            color: darkblue;

        }
        p{
            color:green;

        }

    </style>

    <link rel="stylesheet" href="external.css">

</head>
<body>
    <h1 style="color: red;">Welcome to CSS Example</h1>this is an inline css.
    <p>This paragraph is styled with internalCSS(green color).</p>
    <p class="external">paragraph is external CSS. </p>
    
</body>
</html>
